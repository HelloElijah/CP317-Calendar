<ion-header translucent={true}>
  <ion-toolbar>
    <ion-title>Upcoming Event</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar></ion-searchbar>
  <ion-card>
    <ion-item>
      <ion-icon name="alarm-outline" slot="start"></ion-icon>
      <ion-label>May 24, 11:30 AM</ion-label>
      <ion-button fill="outline" slot="end">View</ion-button>
    </ion-item>

    <ion-item>
      <ion-label>Start Time: 11:30 AM</ion-label>
      <ion-button fill="outline" slot="end" color="danger">Remove</ion-button>
    </ion-item>
    <ion-item>End Time: 12:30 AM</ion-item>
    <ion-item>Title: Developing Calendar</ion-item>
    <ion-item>Location: At Home</ion-item>
  </ion-card>


  <ion-card>

  </ion-card>

  <p>{{ titleText }} </p>
  <p>{{ locationText }} </p>
  <p>{{ startDateText }}</p>
  <p>{{ startTimeText }}</p>
  <p>{{ endTimeText }}</p>
  <p>{{ endDateText }}</p>


</ion-content>
